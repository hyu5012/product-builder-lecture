<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🍀</div>
            <h1>로또 번호 추첨기</h1>
            <p class="subtitle">행운의 번호를 뽑아보세요!</p>
        </div>

        <div class="controls">
            <div class="game-count-selector">
                <label>게임 수</label>
                <div class="count-buttons">
                    <button class="count-btn active" data-count="1">1게임</button>
                    <button class="count-btn" data-count="2">2게임</button>
                    <button class="count-btn" data-count="3">3게임</button>
                    <button class="count-btn" data-count="5">5게임</button>
                </div>
            </div>
            <button id="draw-button">
                <span class="btn-icon">✨</span>
                번호 추첨
            </button>
        </div>

        <div id="results-area">
            <div class="placeholder">
                <div class="placeholder-icon">🎱</div>
                <p>버튼을 눌러 행운의 번호를 뽑아보세요</p>
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h3>추첨 기록</h3>
                <button id="clear-history">기록 지우기</button>
            </div>
            <div id="history-list">
                <p class="empty-history">아직 추첨 기록이 없습니다</p>
            </div>
        </div>

        <div class="legend">
            <p>번호 구간</p>
            <div class="legend-items">
                <span class="ball yellow">1~10</span>
                <span class="ball blue">11~20</span>
                <span class="ball red">21~30</span>
                <span class="ball gray">31~40</span>
                <span class="ball green">41~45</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
